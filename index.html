<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="items">
                <span class="item active" data-name="all">All</span>
                <span class="item" data-name="bag">Bag</span>
                <span class="item" data-name="shoe">Shoe</span>
                <span class="item" data-name="watch">Watch</span>
                <span class="item" data-name="camera">Camera</span>
                <span class="item" data-name="headphone">Headphone</span>
            </div>
        </nav>
        <div class="gallery">
            <div class="image" data-name="bag"><span><img src="images/bag1.jpeg" alt="bag1"></span></div>
            <div class="image" data-name="headphone"><span><img src="images/headphone1.jpeg" alt="headphone1"></span></div>
            <div class="image" data-name="camera"><span><img src="images/camera1.jpg" alt="camera1"></span></div>
            <div class="image" data-name="shoe"><span><img src="images/shoe1.jpg" alt="shoe1"></span></div>
            <div class="image" data-name="headphone"><span><img src="images/headphone2.jpg" alt="headphone2"></span></div>
            <div class="image" data-name="watch"><span><img src="images/watch1.jpeg" alt="watch1"></span></div>
            <div class="image" data-name="shoe"><span><img src="images/shoe2.jpg" alt="shoe2"></span></div>
            <div class="image" data-name="camera"><span><img src="images/camera2.jpeg" alt="camera2"></span></div>
        </div>
    </div>


    <div class="preview-box">
        <div class="details">
            <span class="title">Image Category: <p>Not defined</p></span>
            <span class="bx bx-x"></span>
        </div>
        <div class="image-box">
            <img src="" alt="">
        </div>
    </div>
    <div class="shadow"></div>
    <script src="script.js"></script>
</body>
</html>
